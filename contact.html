<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Sarap ng Lutong Bahay</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Internal CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #fff9e6, #f0ffe6);
      color: #333;
    }

    header {
      background-color: #ffcc70;
      color: #4b2e0f;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Barrio', cursive;
      font-size: 2.5em;
    }

    nav {
      background-color: #8B4513;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      position: relative;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav a {
      color: #fff9e6;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #d2691e;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #d2691e;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.1em;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .contact-item:hover {
      transform: translateY(-3px);
    }

    .contact-item i {
      color: #d2691e;
      font-size: 1.5em;
    }

    .contact-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    footer {
      background-color: #4b2e0f;
      color: #ffebaf;
      text-align: center;
      padding: 10px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .contact-item {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Sarap ng Lutong Bahay</h1>
    <p>Delicious, home-cooked meals made with love!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
     <li><a href="contact.html" style="background-color:#d2691e; border-radius:5px;">Contact</a></li>
     
      
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <a href="tel:+639123456789">+63 912 345 6789</a>
      </div>

      <div class="contact-item">
        <i class="fab fa-facebook"></i>
        <a href="https://facebook.com/sarapnglutongbahay" target="_blank">facebook.com/sarapnglutongbahay</a>
      </div>

      <div class="contact-item">
        <i class="fab fa-instagram"></i>
        <a href="https://instagram.com/sarapnglutongbahay" target="_blank">@sarapnglutongbahay</a>
      </div>

      <div class="contact-item">
        <i class="fab fa-tiktok"></i>
        <a href="https://tiktok.com/@sarapnglutongbahay" target="_blank">@sarapnglutongbahay</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Sarap ng Lutong Bahay. All rights reserved.
  </footer>

</body>
</html>
